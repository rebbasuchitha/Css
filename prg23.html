<!doctype html>
<html lang="en">
<meta charset="UTF-8">
<title>Example of css3 shake Animation </title>
<style>
.box{
  background-color:red;
  margin:50px;
  width:103px;
  height:50px;
  position:relative;
 left:0;
  animation:shakeit 2s linear 0s infinite alternate;
 }
@keyframes shakeit{
12.5%{left:-50px;background-color:red;}
25%{left:50px;background-color:green;}
37.5%{left:-25px;background-color:yellow;}
50%{left:25px;background-color:blue;}
62.5%{left:-10px;background-color:cyan;}
75%{left:10px;background-color:green;}
}
</style>
</head>
<body>
<div class="box">hi</div>
</body>
</html>
