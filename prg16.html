<!doctype html>
<html>
<head>
<title>demo</title>
<style>
img{
width:33%
height:auto;
float:left;
}
.blur{filter:blur(4px);}
.brightness{filter:brightness(0.30);}
.contrast{filter:contrast(180%);
.grayscale{filter:grayscal(100%);}
.huerotate{filter:hue-rotate(180deg);}
.invert{filter:invert(100%);}
.opacity{filter:opacity(50%);}
.saturate{filter:saturate(7);}
.sepia{filter:sepia(100%);}
.shadow{filter:drop-shadow(8px 8px 10px green);}
</style>
</head>
<img src="c:/images/04.jpeg"alt="pineapple" width="300" height="300">
<img class="blur" src ="c://images/04.jpeg" alt="pineapple" width="300" height="300">
<img class="brightness" src ="c://images/04.jpeg" alt="pineapple" width="300" height="300">
<img class="contrast" src ="c://images/04.jpeg" alt="pineapple" width="300" height="300">
<img class="grayscale" src ="c://images/04.jpeg" alt="pineapple" width="300" height="300">
<img class="huerotate" src ="c://images/04.jpeg" alt="pineapple" width="300" height="300">
<img class="invert" src ="c://images/04.jpeg" alt="pineapple" width="300" height="300">
<img class="opacity" src ="c://images/04.jpeg" alt="pineapple" width="300" height="300">
<img class="saturate" src ="c://images/04.jpeg" alt="pineapple" width="300" height="300">
<img class="sepia" src ="c://images/04.jpeg" alt="pineapple" width="300" height="300">
<img class="shadow" src ="c://images/04.jpeg" alt="pineapple" width="300" height="300">
</body>
</html>
